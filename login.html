<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIA Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="login-style.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <!-- Background Animation -->
    <div class="animated-bg"></div>
    
    <!-- Login Container -->
    <div class="login-container bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="logo-container mb-4">
                <img
                    src="Images/CIA logo.png"
                    alt="CIA Matrix Logo"
                    class="h-16 mx-auto rounded-lg logo-animate"
                />
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2 title-animate">
                Welcome to <span class="text-yellow-700">CIA</span><span class="text-black">Matrix</span>
            </h1>
            <p class="text-gray-600 text-sm subtitle-animate">Please enter your details to continue</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Name Field -->
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Full Name"
                        class="form-input"
                        required
                    />
                    <div class="input-border"></div>
                </div>
                <div class="error-message" id="nameError"></div>
            </div>

            <!-- Mobile Number Field -->
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input
                        type="tel"
                        id="mobile"
                        name="mobile"
                        placeholder="Mobile Number"
                        class="form-input"
                        required
                    />
                    <div class="input-border"></div>
                </div>
                <div class="error-message" id="mobileError"></div>
            </div>

            <!-- Email Field -->
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email Address"
                        class="form-input"
                        required
                    />
                    <div class="input-border"></div>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Buttons -->
            <div class="flex space-x-4 pt-4">
                <button
                    type="submit"
                    class="btn btn-primary flex-1"
                    id="okButton"
                >
                    <span class="btn-text">OK</span>
                    <div class="btn-loader hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                <button
                    type="button"
                    class="btn btn-secondary flex-1"
                    id="cancelButton"
                >
                    <span class="btn-text">Cancel</span>
                </button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message hidden">
            <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
            <p class="text-green-700 font-semibold">Login Successful!</p>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
